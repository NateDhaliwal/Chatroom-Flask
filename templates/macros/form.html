{% macro render_field(field) %}
<div class="form-floating mb-3">
  {% if field.errors %} {{ field(class="form-control is-invalid",
  placeholder=field.label.text) }}
  <label for="{{ field.name }}">Invalid input</label> {% else %} {{
  field(class="form-control", placeholder=field.label.text) }} {{ field.label }}
  {% endif %}
</div>
{% endmacro %}
