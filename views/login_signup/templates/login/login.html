{% extends "base.html" %} {% block title %}Login | Chatroom{% endblock %} {%
block content %}

<h1>Login to Chatroom!</h1>

<form method="post" action="/login">
  {{ form.csrf_token }} {{ render_field(form.username) }} {{
  render_field(form.password) }}

  <label for="remember_me" id="remember_me"
    >Remember me {{ form.remember_me }}</label
  >
  <br />
  <button class="btn btn-primary" type="submit">Login</button>
</form>

{% endblock %}
