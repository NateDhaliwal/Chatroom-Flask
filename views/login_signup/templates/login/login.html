{% extends "base.html" %} {% block title %}Login | Chatroom{% endblock %} {%
block content %}

<h1>Login to Chatroom!</h1>

<form method="post">
  {{ form.csrf_token }}
  <label for="username" id="username">{{ form.username }}</label>
  <br />
  <label for="password" id="password">{{ form.password }}</label>
  <br />
  <button class="btn btn-primary" type="submit">Login</button>
</form>

{% endblock %}
